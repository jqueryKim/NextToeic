.flip-clock-wrapper {
	text-align: center;
	width: 690px;
	margin: 0 auto;
	height: 100px;
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	margin: auto;
}

.flip-clock-wrapper:before,
.flip-clock-wrapper:after {
	content: " "; /* 1 */
	display: table; /* 2 */
}
.flip-clock-wrapper:after {
	clear: both;
}

/* Skeleton */
.flip-clock-wrapper ul {
	position: relative;
	float: left;
	margin: 5px 2px;
	width: 55px;
	height: 70px;
	font-size: 40px;
	font-weight: bold;
	line-height: 70px;
	background: #000;
}

.flip-clock-wrapper ul li {
	z-index: 1;
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	line-height: 70px;
	text-decoration: none !important;
}

.flip-clock-wrapper ul li:first-child {
	z-index: 2; }

.flip-clock-wrapper ul li a {
	display: block;
	height: 100%;
	-webkit-perspective: 200px;
	-moz-perspective: 200px;
	perspective: 200px;
	margin: 0 !important;
	overflow: visible !important;
	cursor: default !important; }

.flip-clock-wrapper ul li a div {
	z-index: 1;
	position: absolute;
	left: 0;
	width: 100%;
	height: 50%;
	font-size: 40px;
	overflow: hidden;
	outline: 1px solid transparent; }

.flip-clock-wrapper ul li a div .shadow {
	position: absolute;
	width: 100%;
	height: 100%;
	z-index: 2; }

.flip-clock-wrapper ul li a div.up {
	-webkit-transform-origin: 50% 100%;
	-moz-transform-origin: 50% 100%;
	-ms-transform-origin: 50% 100%;
	-o-transform-origin: 50% 100%;
	transform-origin: 50% 100%;
	top: 0;
background:url('../common/images/countdown_top.png');
}

.flip-clock-wrapper ul li a div.up:after {
	content: "";

.flip-clock-wrapper ul li a div.down {
	-webkit-transform-origin: 50% 0;
	-moz-transform-origin: 50% 0;
	-ms-transform-origin: 50% 0;
	-o-transform-origin: 50% 0;
	transform-origin: 50% 0;

	border-bottom-right-radius: 6px;

}

.flip-clock-wrapper ul li a div div.inn {

	text-align: center;

.flip-clock-wrapper ul li a div.up div.inn {
	top: 0; }

.flip-clock-wrapper ul li a div.down div.inn {
	bottom: 0; }

/* PLAY */
.flip-clock-wrapper ul.play li.flip-clock-before {
	z-index: 3; }

.flip-clock-wrapper .flip {box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7); }

.flip-clock-wrapper ul.play li.flip-clock-active {
	-webkit-animation: asd 0.5s 0.5s linear both;

	animation: asd 0.5s 0.5s linear both;
	z-index: 5; }

.flip-clock-divider {
	float: left;

	position: relative;
	width: 20px;
	color: #444;
	height: 80px; }

.flip-clock-divider:first-child {

.flip-clock-dot {

.flip-clock-divider .flip-clock-label {
	position: absolute;

	right: -86px;
	color: #444;
	text-shadow: none; }

.flip-clock-divider.minutes .flip-clock-label {

.flip-clock-dot.top {

@-webkit-keyframes asd {
	0% {
		z-index: 2; }

	20% {
		z-index: 4; }

	100% {
		z-index: 4; } }

@-moz-keyframes asd {
	0% {
		z-index: 2; }

	20% {
		z-index: 4; }

	100% {
		z-index: 4; } }

@-o-keyframes asd {
	0% {
		z-index: 2; }

	20% {
		z-index: 4; }

	100% {
		z-index: 4; } }

@keyframes asd {
	0% {
		z-index: 2; }

	20% {
		z-index: 4; }

	100% {
		z-index: 4; } }

.flip-clock-wrapper ul.play li.flip-clock-active .down {
	z-index: 2;
	-webkit-animation: turn 0.5s 0.5s linear both;
	-moz-animation: turn 0.5s 0.5s linear both;
	animation: turn 0.5s 0.5s linear both;

}

@-webkit-keyframes turn {
	0% {
		-webkit-transform: rotateX(90deg);opacity: 0.5; }

	100% {
		-webkit-transform: rotateX(0deg); } }

@-moz-keyframes turn {
	0% {
		-moz-transform: rotateX(90deg); }

	100% {
		-moz-transform: rotateX(0deg); } }

@-o-keyframes turn {
	0% {
		-o-transform: rotateX(90deg); }

	100% {
		-o-transform: rotateX(0deg); } }

@keyframes turn {
	0% {
		transform: rotateX(90deg);opacity: 0.5; }

	100% {
		transform: rotateX(0deg); } }

.flip-clock-wrapper ul.play li.flip-clock-before .up {
	z-index: 2;
	-webkit-animation: turn2 0.5s linear both;
	-moz-animation: turn2 0.5s linear both;
	animation: turn2 0.5s linear both; }

@-webkit-keyframes turn2 {
	0% {
		-webkit-transform: rotateX(0deg); }

	100% {
		-webkit-transform: rotateX(-90deg); } }

@-moz-keyframes turn2 {
	0% {
		-moz-transform: rotateX(0deg); }

	100% {
		-moz-transform: rotateX(-90deg); } }

@-o-keyframes turn2 {
	0% {
		-o-transform: rotateX(0deg); }

	100% {
		-o-transform: rotateX(-90deg); } }

@keyframes turn2 {
	0% {
	top: ;ransform: rotateX(0deg); }

	100% {
		transform: rotateX(-90deg); } }

.flip-clock-wrapper ul li.flip-clock-active {
	z-index: 3; }

/* SHADOW */
.flip-clock-wrapper ul.play li.flip-clock-before .up .shadow {
	background: -moz-linear-gradient(top, rgba(0, 0, 0, 0.1) 0%, black 100%);
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(0, 0, 0, 0.1)), color-stop(100%, black));
	background: linear, top, rgba(0, 0, 0, 0.1) 0%, black 100%;
	background: -o-linear-gradient(top, rgba(0, 0, 0, 0.1) 0%, black 100%);
	background: -ms-linear-gradient(top, rgba(0, 0, 0, 0.1) 0%, black 100%);
	background: linear, to bottom, rgba(0, 0, 0, 0.1) 0%, black 100%;
	-webkit-animation: show 0.5s linear both;
	-moz-animation: show 0.5s linear both;
	animation: show 0.5s linear both; }

.flip-clock-wrapper ul.play li.flip-clock-active .up .shadow {
	background: -moz-linear-gradient(top, rgba(0, 0, 0, 0.1) 0%, black 100%);
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(0, 0, 0, 0.1)), color-stop(100%, black));
	background: linear, top, rgba(0, 0, 0, 0.1) 0%, black 100%;
	background: -o-linear-gradient(top, rgba(0, 0, 0, 0.1) 0%, black 100%);
	background: -ms-linear-gradient(top, rgba(0, 0, 0, 0.1) 0%, black 100%);
	background: linear, to bottom, rgba(0, 0, 0, 0.1) 0%, black 100%;
	-webkit-animation: hide 0.5s 0.3s linear both;
	-moz-animation: hide 0.5s 0.3s linear both;
	animation: hide 0.5s 0.3s linear both; }

/*DOWN*/
.flip-clock-wrapper ul.play li.flip-clock-before .down .shadow {
	background: -moz-linear-gradient(top, black 0%, rgba(0, 0, 0, 0.1) 100%);
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, black), color-stop(100%, rgba(0, 0, 0, 0.1)));
	background: linear, top, black 0%, rgba(0, 0, 0, 0.1) 100%;
	background: -o-linear-gradient(top, black 0%, rgba(0, 0, 0, 0.1) 100%);
	background: -ms-linear-gradient(top, black 0%, rgba(0, 0, 0, 0.1) 100%);
	background: linear, to bottom, black 0%, rgba(0, 0, 0, 0.1) 100%;
	-webkit-animation: show 0.5s linear both;

.flip-clock-wrapper ul.play li.flip-clock-active .down .shadow {
	background: -moz-linear-gradient(top, black 0%, rgba(0, 0, 0, 0.1) 100%);
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, black), color-stop(100%, rgba(0, 0, 0, 0.1)));
	background: linear, top, black 0%, rgba(0, 0, 0, 0.1) 100%;

<body>

		<div class="wrapper">
			<div class="clock animated flipInX"></div>
		</div>
		<canvas id="confetti"></canvas>
		<div class="message">D DAY !!!</div>
		<div class="stars"></div>
		<div class="twinkling"></div>
		<div class="clouds"></div>

		<script src='http://code.jquery.com/jquery-1.11.2.min.js'></script>
		<script src='http://www.blueb.co.kr/SRC2/hny/flipclock.js'></script>
<script>
(function() {
	var COLORS, Confetti, NUM_CONFETTI, PI_2, canvas, confetti, context, drawCircle, i, range, resizeWindow, xpos;

	NUM_CONFETTI = 350;

	COLORS = [[85, 71, 106], [174, 61, 99], [219, 56, 83], [244, 92, 68], [248, 182, 70]];

	PI_2 = 2 * Math.PI;

	canvas = document.getElementById("confetti");
	context = canvas.getContext("2d");

	window.w = 0;
	window.h = 0;

	resizeWindow = function() {
		window.w = canvas.width = window.innerWidth;
		return window.h = canvas.height = window.innerHeight;
	};

	$(window).on('resize', function(){
		resizeWindow();
	});

	window.onload = function() {
		return setTimeout(resizeWindow, 0);
	};

	range = function(a, b) {
		return (b - a) * Math.random() + a;
	};

	drawCircle = function(x, y, r, style) {
		context.beginPath();
		context.arc(x, y, r, 0, PI_2, false);
		context.fillStyle = style;
		return context.fill();
	};

	xpos = 0.4;

	$(document).on('mousemove',function(e){
		return xpos = e.pageX / w;
	});

	window.requestAnimationFrame = (function() {
		return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function(callback) {
				return window.setTimeout(callback, 1000 / 60);
			};
	})();

	Confetti = (function() {
		function Confetti() {
			this.style = COLORS[~~range(0, 5)];
			this.rgb = "rgba(" + this.style[0] + "," + this.style[1] + "," + this.style[2];
			this.r = ~~range(2, 6);
			this.r2 = 2 * this.r;
			this.replace();
		}

		Confetti.prototype.replace = function() {
			this.opacity = 0;
			this.dop = 0.03 * range(1, 4);
			this.x = range(-this.r2, w - this.r2);
			this.y = range(-20, h - this.r2);
			this.xmax = w - this.r;
			this.ymax = h - this.r;
			this.vx = range(0, 2) + 8 * xpos - 5;
			return this.vy = 0.7 * this.r + range(-1, 1);
		};

		Confetti.prototype.draw = function() {
			var _ref;
			this.x += this.vx;
			this.y += this.vy;
			this.opacity += this.dop;
			if (this.opacity > 1) {
				this.opacity = 1;
				this.dop *= -1;
			}
			if (this.opacity < 0 || this.y > this.ymax) {
				this.replace();
			}
			if (!((0 < (_ref = this.x) && _ref < this.xmax))) {
				this.x = (this.x + this.xmax) % this.xmax;
			}
			return drawCircle(~~this.x, ~~this.y, this.r, "" + this.rgb + "," + this.opacity + ")");
		};

		return Confetti;

	})();

	confetti = (function() {
		var _i, _results;
		_results = [];
		for (i = _i = 1; 1 <= NUM_CONFETTI ? _i <= NUM_CONFETTI : _i >= NUM_CONFETTI; i = 1 <= NUM_CONFETTI ? ++_i : --_i) {
			_results.push(new Confetti);
		}
		return _results;
	})();

	window.step = function() {
		var c, _i, _len, _results;
		requestAnimationFrame(step);
		context.clearRect(0, 0, w, h);
		_results = [];
		for (_i = 0, _len = confetti.length; _i < _len; _i++) {
			c = confetti[_i];
			_results.push(c.draw());
		}
		return _results;
	};

	step();

}).call(this);

var clock;
var $clock = $('.clock');
var $message = $('.message');
var $confetti = $('#confetti');
var animations = ['bounce', 'pulse', 'rubberBand', 'swing', 'tada'];
var current_animation = 0;
var timeout = null;
var interval = 10000;

$(document).ready(function() {
	var currentDate = new Date();
	var futureDate  = new Date(2017,12,25,18,00,00);
	var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

	clock = $clock.FlipClock(diff, {
		clockFace: 'DailyCounter',
		countdown: true,
		callbacks: {
			interval: function() {
				var time = this.factory.getTime().time;
				if(time <= 10 && time > 0) {
					pulse();
				}
				else if(time <= 0) {
					celebrate();
				}
			}
		}
	});
});

function celebrate()
{
	$confetti.fadeIn();

	$clock.removeClass('animated flipInX');
	$clock.addClass('animated flipOutX');

	clearTimeout(timeout);
	setTimeout(function(){
		$message.addClass('animated flipInX').fadeIn();
		timeout = setTimeout(bounce, interval);
	}, 350);
}

function pulse()
{
	$clock.removeClass('animated flipInX flipOutX pulse');

	clearTimeout(timeout);
	timeout = setTimeout(function(){
		$clock.addClass('animated pulse');
	}, 50);
}

function bounce()
{
	clearTimeout(timeout);

	$message.removeClass('animated bounce flipInX pulse rubberBand swing tada');

	setTimeout(function(){
		$message.addClass('animated ' + animations[current_animation]);
		current_animation++;
		if(current_animation == animations.length)
		{
			current_animation = 0;
		}
	}, 100);

	timeout = setTimeout(bounce, interval);
}
</script>
