<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title> Next Toeic </title>
	<link rel="stylesheet" type="text/css" href="../common/css/admin.css" />
	<link rel="stylesheet" type="text/css" href="../common/css/jquery-ui.css" />
	<script type="text/javascript" src="../common/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../common/js/jquery-ui.min.js"></script>
</head>
<body>
<!-- login -->
<div id="login">
	<!-- login contents -->
	<div class="login_contents">
		<div class="inner">
			<h1><img src="../common/images/login_logo.png" alt="넥스트토익" /><span>CMS / RMS</span></h1>
			<div class="logFormWrap">
				<div class="logForm">
					<dl>
						<dt>아이디</dt>
						<dd><input type="text" name="" title="아이디" /></dd>
						<dt>비밀번호</dt>
						<dd><input type="text" name="" title="비밀번호" /></dd>
					</dl>

					<button type="submit" class="loginBtn"><img src="../common/images/btn_login.png" alt="로그인"></button>

					<div class="logCheck">
						<input type="checkbox" name="" id="id_pw_memory" />
						<label for="id_pw_memory">아이디 저장</label>

						<input type="checkbox" name="" id="secureLogin" />
						<label for="secure_login">로그인 유지</label>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- //login contents -->

	<!-- log_footer -->
	<div id="log_footer">
		Copyright© PAGODA SCS Inc. All rights reserved.
	</div>
	<!-- //log_footer -->
</div>
<!-- //login -->
<script src="../common/js/admin.js" type="text/javascript"></script>
</body>
