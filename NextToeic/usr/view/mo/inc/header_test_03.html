<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<meta name="format-detection" content="telephone=no">
	<title>파고다스타</title>
	<link rel="apple-touch-icon" href=""/>
	<link rel="shortcut icon" href="" />
	<meta name="naver-site-verification" content="44fa86ea3842f66f8fb901f9dd7d9d24bcb1256f"/>
	<meta name="description" content="파고다 1위 스타강사의 토익, 토플, 중국어, HSK, 일본어, JLPT, 아이엘츠, 오픽, 토익스피킹, 기초영어, 취업관련 인터넷강의 서비스">
	<link rel="stylesheet" href="../../../common/mo/css/swiper.css" />
	<link rel="stylesheet" href="../../../common/mo/css/common.css" />
	<link rel="stylesheet" href="../../../common/mo/css/layout.css" />
	<link rel="stylesheet" href="../../../common/mo/css/contents.css" />
	<link rel="stylesheet" href="../../../common/mo/css/swiper.min.css" />
	<link rel="stylesheet" href="../../../common/mo/css/jplayer.css" />
	<script src="../../../common/mo/js/jquery-3.2.1.min.js"></script>
	<script src="../../../common/mo/js/jquery-migrate-3.0.0.min.js"></script>
	<script src="../../../common/mo/js/swiper.min.js"></script>
	<script src="../../../common/mo/js/jquery.jplayer.min.js"></script>
</head>
<body>
	<!-- contents -->
	<div id="contents">
		<!-- 
			contents-top 
			플레이어의 시간이 반 이상일때 id="contents-top" 엘리먼트에 over-half class추가
		-->
		<div id="contents-top" class="over-half">
			<!-- ver_dark -->
			<div class="ver_dark">
				<div class="display-table">
					<!-- cell -->
					<div class="cell ct-left">
						<h2 class="ct-ttl"><img src="../../../common/mo/images/ttl/ttl_constant_answer.png" alt="정오답"></h2>
						<div class="ct-sttl">PART 1</div>
					</div>
					<!-- //cell -->

					<!-- cell -->
					<div class="cell ct-right">
						<div class="ct-paging">
							<strong>1</strong>
							/
							<span>200</span>
						</div>
					</div>
					<!-- //cell -->

					<div class="cell page-btn ct-exit">
						<button type="button"></button>
					</div>
				</div>
			</div>
			<!-- //ver_dark -->
		</div>
		<!-- //contents-top -->

		<!-- cb-player -->
		<div id="cb-player" class="refer_checkpoint">
			<div id="jquery_jplayer_1" class="jp-jplayer"></div>
				<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
					<div class="jp-type-single">
						<div class="jp-gui jp-interface">
							<div class="jp-controls">
								<a href="#" class="prev">이전</a>
								<button class="jp-play" role="button" tabindex="0">play</button>
								<a href="#" class="next">다음</a>
								<!--<button class="jp-stop" role="button" tabindex="0">stop</button>-->
							</div>
							<div class="jp-time-holder">
								<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
								<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
							</div>
							<div class="jp-progress">
								<div class="jp-seek-bar">
									<div class="jp-play-bar"><em></em></div>
								</div>
							</div>
						</div>
					</div>
				</div>
<script>
$("#jquery_jplayer_1").jPlayer({
	ready: function () {
		$(this).jPlayer("setMedia", {
			mp3: "http://jplayer.org/audio/mp3/Miaow-07-Bubble.mp3"
		});
	},
	swfPath: "../../dist/jplayer",
	supplied: "mp3",
	wmode: "window",
	useStateClassSkin: true,
	autoBlur: false,
	smoothPlayBar: true,
	keyEnabled: true,
	remainingDuration: true,
	toggleDuration: true
});
</script>
		</div>
		<!-- cb-player -->

		
		<!-- contents-body -->
		<div id="contents-body" class="ver-test">
			<!-- intonation -->
			<div class="intonation">
				<button type="button" class="tags">미국</button>
				<button type="button" class="tags">호주</button>
				<button type="button" class="tags">영국</button>
			</div>
			<!-- //intonation -->
			<div class="sample-guide-text">
				<strong>정오답 Header</strong>
				<p>
					우측버튼 나가기로 변경<br>
					Progress Bar 없음<br>

					(LC 유형)일 경우 상단 mp3 player 삽입 
				</p>
			</div>
		</div>
		<!-- //contents-body -->
	</div>
	<!-- //contents -->

	<script src="../../../common/mo/js/nt.js"></script>
</body>
</html>
