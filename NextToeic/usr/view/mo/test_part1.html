<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<meta name="format-detection" content="telephone=no">
	<title>파고다스타</title>
	<link rel="apple-touch-icon" href=""/>
	<link rel="shortcut icon" href="" />
	<meta name="naver-site-verification" content="44fa86ea3842f66f8fb901f9dd7d9d24bcb1256f"/>
	<meta name="description" content="파고다 1위 스타강사의 토익, 토플, 중국어, HSK, 일본어, JLPT, 아이엘츠, 오픽, 토익스피킹, 기초영어, 취업관련 인터넷강의 서비스">
	<link rel="stylesheet" href="../../common/mo/css/swiper.css" />
	<link rel="stylesheet" href="../../common/mo/css/common.css" />
	<link rel="stylesheet" href="../../common/mo/css/layout.css" />
	<link rel="stylesheet" href="../../common/mo/css/contents.css" />
	<link rel="stylesheet" href="../../common/mo/css/swiper.min.css" />
	<link rel="stylesheet" href="../../common/mo/css/jplayer.css" />
	<script src="../../common/mo/js/jquery-3.2.1.min.js"></script>
	<script src="../../common/mo/js/jquery-migrate-3.0.0.min.js"></script>
	<script src="../../common/mo/js/swiper.min.js"></script>
	<script src="../../common/mo/js/jquery.jplayer.min.js"></script>
</head>
<body>
	<!-- contents -->
	<div id="contents">
		<!--
			contents-top
			플레이어의 시간이 반 이상일때 id="contents-top" 엘리먼트에 over-half class추가
		-->
		<div id="contents-top">
			<!-- ver_dark -->
			<div class="ver_dark">
				<div class="display-table">
					<!-- cell -->
					<div class="cell ct-left">
						<h2 class="ct-ttl"><img src="../../common/mo/images/ttl/ttl_test.png" alt="TEST"></h2>
						<div class="ct-sttl">PART 1</div>
					</div>
					<!-- //cell -->

					<!-- cell -->
					<div class="cell ct-right">
						<div class="ct-paging">
							<strong>1</strong>
							/
							<span>200</span>
						</div>

						<div class="ct-time">10:11</div>
					</div>
					<!-- //cell -->

					<div class="cell page-btn ct-pause">
						<button type="button"></button>
					</div>
				</div>
				<!-- time_progress -->
				<div class="time_progress">
					<span class="progress-bar" style="width:45%;"></span>
				</div>
				<!-- //time_progress -->
			</div>
			<!-- //ver_dark -->
		</div>
		<!-- //contents-top -->

		<!--
		contents-body
		part1 ~ part4 까지는 문제레이어의 높이를 예외처리해야 하기때문에
		<div id="contents-body"> 에 data-part 값을 지정해주세요.
		part관계없이 지정해도 스크립트에서 1~4 까지의 값만 예외처리 하겠습니다.
		-->
		<div id="contents-body" class="ver-test" data-part="1">
			<!-- cb-questions-wrap -->
			<div class="cb-questions-wrap">
				<div class="fingerprint">
					<!-- section -->
					<div class="section">
						<img src="../../common/mo/images/sample/sample_img01.jpg" alt="지문 이미지">
					</div>
					<!-- //section -->
				</div>
			</div>
			<!-- //cb-questions-wrap -->

			<!-- exam-wrap -->
			<div id="exam-wrap">
				<!-- trigger-tabs -->
				<div class="trigger-tabs">
					<ul class="display-table">
						<li class="cell"><button type="button" class="up"></button></li>
						<li class="cell"><button type="button" class="down"></button></li>
					</ul>
				</div>
				<!-- //trigger-tabs -->

				<div class="exam-wrapper">
					<div class="exam-swiper">
						<!-- exam-container -->
						<div class="exam-container">
							<div class="exam-items">
								<div class="exam-questions">
									1. Mark your answer
								</div>
								<div class="exam-answer">
									<div class="answer-items">
										<span class="items-cont">
											<span class="item-txt">
												<em>(A)</em>
											</span>
											<span class="icon_state"></span>
										</span>
										<input type="radio" name="exam1" value="a">
									</div>

									<div class="answer-items">
										<span class="items-cont">
											<span class="item-txt">
												<em>(B)</em>
											</span>
											<span class="icon_state"></span>
										</span>
										<input type="radio" name="exam1" value="b">
									</div>

									<div class="answer-items erase">
										<span class="items-cont">
											<span class="item-txt">
												<em>(C)</em>
											</span>
											<span class="icon_state"></span>
										</span>
										<input type="radio" name="exam1" value="c">
									</div>

									<div class="answer-items">
										<span class="items-cont">
											<span class="item-txt">
												<em>(D)</em>
											</span>
											<span class="icon_state"></span>
										</span>
										<input type="radio" name="exam1" value="d">
									</div>
								</div>
							</div>
						</div>
						<!-- //exam-container -->
					</div>

				</div>
			</div>
			<!-- //exam-wrap -->
		</div>
		<!-- //contents-body -->

		<!-- contents-btm -->
		<div id="contents-btm">
			<!-- cb-nav -->
			<div class="cb-nav">
				<ul class="display-table">
					<li class="cell">
						<button type="button" class="disabled">
							<span><img src="../../common/mo/images/icon/icon_prev.png" alt="이전"></span>
						</button>
					</li>
					<li class="cell">
						<button type="button" class="btn-jump-layer">
							<span><img src="../../common/mo/images/icon/icon_viewall.png" alt="전체 메뉴보기"></span>
						</button>
					</li>
					<li class="cell">
						<button type="button">
							<span><img src="../../common/mo/images/icon/icon_next.png" alt="다음"></span>
						</button>
					</li>
				</ul>
			</div>
			<!-- //cb-nav -->
		</div>
		<!-- //contents-btm -->
	</div>
	<!-- //contents -->

	<script src="../../common/mo/js/nt.js"></script>
</body>
</html>
