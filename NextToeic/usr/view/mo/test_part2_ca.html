<!DOCTYPE html>
<html>
<head>

<body>
	<!-- contents -->
	<div id="contents">
		<!-- 
			contents-top 
			플레이어의 시간이 반 이상일때 id="contents-top" 엘리먼트에 over-half class추가
		-->
		<div id="contents-top" class="over-half">
			<!-- ver_dark -->
			<div class="ver_dark">
				<div class="display-table">
					<!-- cell -->
					<div class="cell ct-left">
						<h2 class="ct-ttl"><img src="../../common/mo/images/ttl/ttl_constant_answer.png" alt="정오답"></h2>
						<div class="ct-sttl">PART 2</div>
					</div>
					<!-- //cell -->

					<!-- cell -->
					<div class="cell ct-right">
						<div class="ct-paging">
							<strong>1</strong>
							/
							<span>200</span>
						</div>
					</div>
					<!-- //cell -->

					<div class="cell page-btn ct-exit">
						<button type="button"></button>
					</div>
				</div>
			</div>
			<!-- //ver_dark -->
		</div>
		<!-- //contents-top -->
		
		<!-- cb-player -->
		<div id="cb-player" class="refer_checkpoint">
			<div id="jquery_jplayer_1" class="jp-jplayer"></div>
				<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
					<div class="jp-type-single">
						<div class="jp-gui jp-interface">
							<div class="jp-controls">
								<a href="#" class="prev">이전</a>
								<button class="jp-play" role="button" tabindex="0">play</button>
								<a href="#" class="next">다음</a>
								<!--<button class="jp-stop" role="button" tabindex="0">stop</button>-->
							</div>
							<div class="jp-time-holder">
								<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
								<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
							</div>
							<div class="jp-progress">
								<div class="jp-seek-bar">
									<div class="jp-play-bar"><em></em></div>
								</div>
							</div>
						</div>
					</div>
				</div>
<script>
$("#jquery_jplayer_1").jPlayer({
	ready: function () {
		$(this).jPlayer("setMedia", {
			mp3: "http://jplayer.org/audio/mp3/Miaow-07-Bubble.mp3"
		});
	},
	swfPath: "../../dist/jplayer",
	supplied: "mp3",
	wmode: "window",
	useStateClassSkin: true,
	autoBlur: false,
	smoothPlayBar: true,
	keyEnabled: true,
	remainingDuration: true,
	toggleDuration: true
});
</script>
		</div>
		<!-- cb-player -->


		<!-- contents-body -->
		<div id="contents-body" class="ver-test">
			<!-- intonation -->
			<div class="intonation">
				<span class="tags">미국</span>
				<span class="tags">호주</span>
			</div>
			<!-- //intonation -->

			<!-- cb-questions-wrap -->
			<div class="cb-questions-wrap">
				
				<!-- 
				part2 경우 questions 에 ver02 class추가
				-->
				<div class="questions ver02">
					<p>Mark your answer.</p>
				</div>
				<div class="fingerprint">
					<!-- section -->
					<div class="section">
						<!-- cb-voca -->
						<div class="cb-voca">
							<div class="title-box">어휘</div>
							<ul class="voca-list">
								<li>
									<div class="en">Lid</div>
									<div class="kr">[prep.] 뚜껑</div>
								</li>
								<li>
									<div class="en">Leave</div>
									<div class="kr">[n.] 그대로 두다</div>
								</li>
								<li>
									<div class="en">load</div>
									<div class="kr">[conj.] 싣다</div>
								</li>
							</ul>
						</div>
						<!-- //cb-voca -->
					</div>
					<!-- //section -->
				</div>
			</div>
			<!-- //cb-questions-wrap -->

			<!-- exam-wrap -->
			<div id="exam-wrap">
				<!-- trigger-tabs -->
				<div class="trigger-tabs">
					<ul class="display-table">
						<li class="cell"><button type="button" class="up"></button></li>
						<li class="cell"><button type="button" class="down"></button></li>
					</ul>
				</div>
				<!-- //trigger-tabs -->
				
				<div class="exam-wrapper">
					<div class="exam-swiper">
						<!-- 
						exam-container 
						! 정오답 페이지에서는 class="exam-container" 엘리먼트에 ver-ca 추가
						-->
						<div class="exam-container ver-ca">
							<!--
							오답일 경우
							class="exam-items" 엘리먼트에 ver-incorrect class 추가
							-->
							<div class="exam-items ver-incorrect">
								<!-- exam-questions -->
								<div class="exam-questions">
									<div class="guide-constant-answer">
										1. 오답입니다.
									</div>
									<p>Where does the man want to do?</p>
									<p class="guide_kr">남자가 원하는 것은?</p>
								</div>
								<!-- //exam-questions -->

								<!-- exam-answer -->
								<div class="exam-answer">
									<!--
										1. 해당 문제의 정답
										class="answer-items" 엘리먼트에 right-answer class 추가

										2. 내가 선택했던 답 
										class="answer-items" 엘리먼트에 my-incorrect class 추가
									-->

									<div class="answer-items my-incorrect">
										<span class="items-cont">
											<span class="item-txt">
												<em>(A)</em>
												<div>
													is
													<p class="guide_kr">
														파고다 토익은
													</p>
												</div>
											</span>
										</span>
									</div>

									<div class="answer-items right-answer">
										<span class="items-cont">
											<span class="item-txt">
												<em>(B)</em>
												<div>
													am
													<p class="guide_kr">
														파고다 토익은
													</p>
												</div>
											</span>
										</span>
									</div>

									<div class="answer-items">
										<span class="items-cont">
											<span class="item-txt">
												<em>(C)</em>
												<div>
													are
													<p class="guide_kr">
														파고다 코익은
													</p>
												</div>
											</span>
										</span>
									</div>
								</div>
								<!-- //exam-answer -->
								
								<!-- exam-others -->
								<div class="exam-others">
									<!-- section -->
									<div class="section">
										<div class="title-box">해설</div>
										<div class="cont">
											사물 묘사 - 사무실<br>
											(A) 복사기의 뚜껑은 열려 있으므로 오답이다.
										</div>
									</div>
									<!-- //section -->
								</div>
								<!-- //exam-others -->
							</div>
						</div>
						<!-- //exam-container -->
					</div>
				
				</div>
			</div>
			<!-- //exam-wrap -->

						</button>
					</li>
					<li class="cell">
						<button type="button" class="cell">
							<span><img src="../../common/mo/images/icon/icon_viewall.png" alt="전체 메뉴보기"></span>
						</button>
					</li>
					<li class="cell">
						<button type="button" class="cell">
							<span><img src="../../common/mo/images/icon/icon_next.png" alt="다음"></span>
						</button>
					</li>
				</ul>
			</div>

		</div>
