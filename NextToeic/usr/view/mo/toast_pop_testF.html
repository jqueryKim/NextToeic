<script type="text/javascript">
$(document).ready(function(){
	/*

	아래는 보여주기위한 예시일뿐이며
	실제 호출방법은

	toast.init('원하는 메시지'); 와같이 호출하시면 됩니다.
	*/

	var toast_msg = new Array();

	toast_msg = [
		'15분 남았습니다.',
		'5분 남았습니다.<br>시험시간이 종료되면, 시간 내 입력한 답안까지만 자동 제출됩니다.'
	];

	var call_toast = function(i){
		setTimeout(function(){
			toast.init(toast_msg[i]);
		},5000*i);
	}

	for(i = 0; i < toast_msg.length; i++){
		call_toast(i);
	}
});
</script>
			<div class="sample_contents">Contents 영역</div>
		</div>
		<!-- //contents-body -->
