<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>파고다스타 - 최신인강 압도적 1위</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Content-Language" content="English">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="naver-site-verification" content="44fa86ea3842f66f8fb901f9dd7d9d24bcb1256f"/>
	<meta name="description" content="파고다 1위 스타강사의 토익, 토플, 중국어, HSK, 일본어, JLPT, 아이엘츠, 오픽, 토익스피킹, 기초영어, 취업관련 인터넷강의 서비스">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/pc/css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/pc/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/pc/css/contents.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/pc/css/jquery.mCustomScrollbar.css" />
	<!--[if lt IE 9]>
	<link rel="stylesheet" type="text/css" href="../../common/pc/css/ie8.css"/>
	<script src="../../common/pc/js/respond.min.js"></script>
	<![endif]-->
	<!--[if !IE]><link rel="stylesheet" type="text/css" href="../../common/pc/css/non-ie.css" /> <![endif]-->

	<!-- jquery ui theme -->
	<link rel="stylesheet" type="text/css" href="../../common/pc/css/jquery-ui.min.css"/>
	<script type="text/javascript" src="../../common/pc/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../common/pc/js/jquery-migrate-3.0.0.min.js"></script>
	<script type="text/javascript" src="../../common/pc/js/jquery-ui.min.js"></script>
	<!-- //jquery ui theme -->
	
	<!-- jplayer -->
	<link rel="stylesheet" href="../../common/pc/css/jplayer.css" />
	<script src="../../common/pc/js/jquery.jplayer.min.js"></script>
	<!-- //jplayer -->

	<script type="text/javascript" src="../../common/pc/js/nt.base.js"></script>
	<script type="text/javascript" src="../../common/pc/js/jquery.mCustomScrollbar.js"></script>
	<script type="text/javascript" src="../../common/pc/js/jquery.mousewheel.js"></script>
</head>
<body>
<!-- skipNav -->
<div id="skipNav">
	<a href="#contents">본문 바로가기</a>
</div>
<!-- //skipNav -->

<!-- wrap -->
<div id="wrap" class="ver-report">
	<!-- header -->
	<div id="header">
		<!-- wrapper -->
		<div class="wrapper">
			<!-- info -->
			<div class="info clear">
				<h1 class="title"><img src="../../common/pc/images/ttl/ttl_report.png" alt="결과분석"></h1>
			</div>
			<!-- //info -->

			<!-- page-btn -->
			<div class="page-btn">
				<button type="button" class="type-myclass">
					<span>내 강의실</span>
				</button>
			</div>
			<!-- //page-btn -->
		</div>
		<!-- //wrapper -->
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- contents -->
		<div id="contents">
			<!-- report-contents -->
			<div class="report-contents">
				<!-- report-banner -->
				<a href="#" class="report-banner">
					<div class="banner-cont">
						<div class="icon">
							<img src="../../common/pc/images/icon/icon_report_banner.png" alt="">
						</div>
						문제 유형별<br>
						<em>시험 결과</em>를<br>
						확인해보세요.
					</div>
					<div class="banner-btn">
						<div class="btn-type02 ver-link"><span>정오답 해설</span></div>
					</div>
				</a>
				<!-- //report-banner -->

				<!-- my-score-info -->
				<div class="my-score-info">
					<h2><em>이재호</em>님의 점수</h2>

					<div class="display-table">
						<!-- info -->
						<div class="cell info">
							<div class="score">
								<em>24</em>
								/ 30 (정답률 90%)
							</div>
						</div>
						<!-- //info -->

						<!-- chart -->
						<div class="cell chart">
							<div class="chart-type-col">
								<!-- chart-items -->
								<div class="chart-items">
									<div class="display-table">
										<div class="cell chart-name">전체 응시자 평균</div>
										<div class="cell">
											<div class="chart-bar-wrap">
												<span class="chart-bar" style="width:55%"><em class="chart-num">14<span>점</span></em></span>
											</div>
										</div>
									</div>
								</div>
								<!-- //chart-items -->

								<!-- chart-items -->
								<div class="chart-items ver-color02">
									<div class="display-table">
										<div class="cell chart-name">동 점수대 평균</div>
										<div class="cell">
											<div class="chart-bar-wrap">
												<span class="chart-bar" style="width:65%"><em class="chart-num">15<span>점</span></em></span>
											</div>
										</div>
									</div>
								</div>
								<!-- //chart-items -->

								<!-- chart-items -->
								<div class="chart-items result-items">
									<div class="display-table">
										<div class="cell chart-name">내 점수</div>
										<div class="cell">
											<div class="chart-bar-wrap">
												<span class="chart-bar" style="width:100%"><em class="chart-num">30<span>점</span></em></span>
											</div>

											<div class="figures">
												<div class="display-table">
													<span>5</span>
													<span>10</span>
													<span>15</span>
													<span>20</span>
													<span>25</span>
													<span>30</span>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- //chart-items -->
							</div>
						</div>
						<!-- //chart -->
					</div>
				</div>
				<!-- //my-score-info -->
				
				<!-- report-section -->
				<div class="report-section">
					<!-- section -->
					<div class="rounds-distribution section">
						<h3>LC문제 회차별 점수</h3>
						<!-- box -->
						<div class="box">
							<!-- chart-type-point -->
							<div class="chart-type-point" data-max="30">
								<span class="chart-line"><span></span></span>

								<!-- chart-wrap -->
								<div class="chart-wrap">
									<div class="chart-rows">
										<span><em>0</em></span>
										<span><em>5</em></span>
										<span><em>10</em></span>
										<span><em>15</em></span>
										<span><em>20</em></span>
										<span><em>25</em></span>
										<span><em>30</em></span>
									</div>
									<!--
									데이터가 없는 회차의 경우
									<div class="chart-items"> 의 data-num 값을 0으로 설정하거나, 공백으로 처리하면 적용됩니다.
									<em class="chart-num"> 에도 echo 출력 X
									-->
									<div class="display-table">
										<!-- chart-items -->
										<div class="chart-items" data-num="20">
											<div class="chart-name"><em>1</em>회차</div>
											<div class="chart-bar-wrap">
												<span class="chart-bar" style="height: 67%;"><em class="chart-num">20</em></span>
											</div>
										</div>
										<!-- //chart-items -->

										<!-- chart-items -->
										<div class="chart-items" data-num="10">
											<div class="chart-name"><em>2</em>회차</div>
											<div class="chart-bar-wrap">
												<span class="chart-bar" style="height: 33%;"><em class="chart-num">10</em></span>
											</div>
										</div>
										<!-- //chart-items -->

										<!-- chart-items -->
										<div class="chart-items" data-num="15">
											<div class="chart-name"><em>3</em>회차</div>
											<div class="chart-bar-wrap">
												<span class="chart-bar" style="height: 50%;"><em class="chart-num">15</em></span>
											</div>
										</div>
										<!-- //chart-items -->

										<!-- chart-items -->
										<div class="chart-items" data-num="18">
											<div class="chart-name"><em>4</em>회차</div>
											<div class="chart-bar-wrap">
												<span class="chart-bar" style="height: 60%;"><em class="chart-num active">18</em></span>
											</div>
										</div>
										<!-- //chart-items -->
									</div>
									
								</div>
								<!-- //chart-wrap -->
							</div>
							<!-- //chart-type-point -->
						</div>
						<!-- //box -->
					</div>
					<!-- //section -->
				</div>
				<!-- //report-section -->
			</div>
			<!-- //report-contents -->
		</div>
		<!-- //contents -->
	</div>
	<!-- //container -->
</div>
<!-- //wrap -->

<script language="javascript" type="text/javascript" src="../../common/pc/js/nt.js"></script>
</body>
</html>
