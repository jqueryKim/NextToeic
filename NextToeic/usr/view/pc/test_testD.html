<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>파고다스타 - 최신인강 압도적 1위</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Content-Language" content="English">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="naver-site-verification" content="44fa86ea3842f66f8fb901f9dd7d9d24bcb1256f"/>
	<meta name="description" content="파고다 1위 스타강사의 토익, 토플, 중국어, HSK, 일본어, JLPT, 아이엘츠, 오픽, 토익스피킹, 기초영어, 취업관련 인터넷강의 서비스">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/pc/css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/pc/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/pc/css/contents.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/pc/css/jquery.mCustomScrollbar.css" />
	<!--[if lt IE 9]>
	<link rel="stylesheet" type="text/css" href="../../common/pc/css/ie8.css"/>
	<script src="../../common/pc/js/respond.min.js"></script>
	<![endif]-->
	<!--[if !IE]><link rel="stylesheet" type="text/css" href="../../common/pc/css/non-ie.css" /> <![endif]-->

	<!-- jquery ui theme -->
	<link rel="stylesheet" type="text/css" href="../../common/pc/css/jquery-ui.min.css"/>
	<script type="text/javascript" src="../../common/pc/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../common/pc/js/jquery-migrate-3.0.0.min.js"></script>
	<script type="text/javascript" src="../../common/pc/js/jquery-ui.min.js"></script>
	<!-- //jquery ui theme -->

	<script type="text/javascript" src="../../common/pc/js/nt.base.js"></script>
	<script type="text/javascript" src="../../common/pc/js/jquery.mCustomScrollbar.js"></script>
	<script type="text/javascript" src="../../common/pc/js/jquery.mousewheel.js"></script>
</head>
<body>
<!-- skipNav -->
<div id="skipNav">
	<a href="#contents">본문 바로가기</a>
</div>
<!-- //skipNav -->

<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<div id="header">
		<!-- wrapper -->
		<div class="wrapper">
			<!-- info -->
			<div class="info clear">
				<h1 class="title"><img src="../../common/pc/images/ttl/ttl_test_kr.png" alt="문제"></h1>
				<!-- paging -->
				<div class="paging">
					<em>3</em>
					<span>/ 200</span>
				</div>
				<!-- //paging -->
			</div>
			<!-- //info -->

			<!-- cont -->
			<div class="cont">
				<!-- 
				time_progress 
				시간이 반이상 경과되었을 경우<div class="time_progress"> 엘리먼트에 
				"over-half" class 추가
				-->
				<div class="time_progress">
					<div class="bar-wrap">
						<span class="bar" style="width:43%"></span>
					</div>

					<em class="time-box">120 : 00</em>
				</div>
				<!-- //time_progress -->
			</div>
			<!-- //cont -->

			<!-- page-btn -->
			<div class="page-btn">
				<button type="button" class="type-pause">
					<span>종료</span>
				</button>
			</div>
			<!-- //page-btn -->
		</div>
		<!-- //wrapper -->
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- contents -->
		<div id="contents">
			<!-- head-tab -->
			<div class="head-tab">
				<div class="tab-type01">
					<div class="display-table">
						<a href="#" class="active">LC</a>
					</div>
				</div>
			</div>
			<!-- //head-tab  -->
			
			<!-- test-container -->
			<div class="test-container">
				<!-- test-contents -->
				<div class="test-contents">
					
					<!-- test-wrap -->
					<div class="test-wrap">
						
						<!--
						questions-wrap 
						1. 메모의 기준점이 되는 영역
						-->
						<div class="questions-wrap">
							<!-- 
							fingerprint 
							지문이 이미지만으로 되어있을때는 
							<div class="fingerprint"> 엘리먼트에 "ver-img" class를 추가합니다.
							-->
							<div class="fingerprint ver-img">
								<img src="../../common/pc/images/sample/sample_img02.jpg" alt="">
							</div>
							<!-- //fingerprint -->
							
							<!-- exams -->
							<div class="exams">
								<!-- exam-items -->
								<div class="exam-items" data-exam="3">
									<div class="number"><span>3</span></div>
									<div class="answer">
										Mark your answer
									</div>
									<div class="answer-items">
										<ol>
											<li>
												<em class="icon-state"></em>
												<a href="#" class="cont">
													<span>(A)</span>
												</a>
											</li>
											<li>
												<em class="icon-state"></em>
												<a href="#" class="cont">
													<span>(B)</span>
												</a>
											</li>
											<li>
												<em class="icon-state"></em>
												<a href="#" class="cont">
													<span>(C)</span>
												</a>
											</li>
											<li>
												<em class="icon-state"></em>
												<a href="#" class="cont">
													<span>(D)</span>
												</a>
											</li>
										</ol>
									</div>
								</div>
								<!-- //exam-items -->
							</div>
							<!-- //exams -->
						</div>
						<!-- //questions-wrap -->
					</div>
					<!-- //test-wrap -->

					<!-- omr-wrap -->
					<div id="omr-wrap" class="test-quick-wrap sample">
						<!-- omr-card -->
						<div class="omr-card">
							<img src="../../common/pc/images/sample/omr.png" alt="OMR">
							위 OMR카드는 이미지입니다.<br>
							실제 퍼블리싱본은 공통 TEST에서 확인하시면 됩니다.
						</div>
						<!-- //omr-card -->
					</div>
					<!-- //omr-wrap -->
				</div>
				<!-- //test-contents -->
			</div>
			<!-- //test-container -->
		</div>
		<!-- //contents -->
	</div>
	<!-- //container -->

	<!-- foot-nav -->
	<div id="foot-nav">
		<div class="btn-wrap">
			<a href="#" class="prev">이전</a>
			<a href="#" class="next">다음</a>
		</div>
	</div>
	<!-- //foot-nav -->
</div>
<!-- //wrap -->

<script language="javascript" type="text/javascript" src="../../common/pc/js/nt.js"></script>
</body>
</html>
